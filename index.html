<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	
<div class="slider" id="slider">
  <div class="slide showing">Slide 1</div>
  <div class="slide">Slide 2</div>
  <div class="slide">Slide 3</div>
  <div class="slide">Slide 4</div>
  <div class="slide">Slide 5</div>
</div>
	
<button id="pause">Pause</button>

<button class="controls" id="previous">Previous</button>
<button class="controls" id="next">Next</button>

<div class="dots">
  <span class="dot" onclick="dotToSlide(1)">1</span> 
  <span class="dot" onclick="dotToSlide(2)">2</span> 
  <span class="dot" onclick="dotToSlide(3)">3</span> 
  <span class="dot" onclick="dotToSlide(4)">4</span> 
  <span class="dot" onclick="dotToSlide(5)">5</span> 
</div>

<script src="./dist/bundle.js"></script>
</body>
</html>
